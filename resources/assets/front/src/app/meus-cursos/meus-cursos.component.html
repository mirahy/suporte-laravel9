<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12">
    </div>
      <h1>Meus Cursos</h1>
      <hr>
      <div class="col-xs-12 col-md-12">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" *ngIf="moodles">
        <div class="panel-heading" style="padding: 0;" role="tab" id="heading">
            <a type="button" class="btn btn-defaut btn-block" style="text-align: left; font-size: large;"  data-toggle="collapse" data-target="#curso">
              Cursos em andamento
              <span class="glyphicon glyphicon-chevron-up" style="float: right;"></span>
            </a>
          </div>
          <div id="curso" class="collapse in">
            <ng-container *ngFor="let moodle of moodles">
               <!-- faz a listagem dos cursos -->
               <ng-container *ngFor="let curso of moodle.cursos">
                <div class="panel-body">
                 
                  <a type="button" id="curso{{ curso.id + moodle.id }}" class="btn btn-primary btn-group-justified" role="group" href="{{ curso.href }}" target="_blank">
                    {{ curso.fullname }}
                  </a>
                </div>
               </ng-container>
            </ng-container>
        </div>
      </div>
        <p *ngIf="!moodles">Nenhum curso a ser exibido.</p>
      </div>
    </div>
  </div>
</div>
